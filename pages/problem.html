<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Probléma bejelentés</title>
</head>
<body>
    <h1>Probléma bejelentés</h1>
    <hr style="margin-bottom: 0px;">
    <nav>
        <a href="/index.html">Főoldal</a>
        <a href="/pages/services.html">Szolgáltatások</a>
        <a href="/pages/subjects.html">Tárgyak</a>
        <a href="/pages/students.html">Hallgatók</a>
        <a href="/pages/merch.html">Merch-shop</a>
        <a href="/pages/contact.html">Kapcsolat</a>
        <a href="/pages/problem.html">Probléma bejelentés</a>
    </nav><hr style="margin-top: 0px;"><br>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email cím:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="példa@domain.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Értesítést kérek:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="notify-yes" name="notify" value="igen" required>
                    <label class="form-check-label" for="notify-yes">Igen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="notify-no" name="notify" value="nem">
                    <label class="form-check-label" for="notify-no">Nem</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="issue-type" class="form-label">Bejelentés típusa:</label>
                <select class="form-select" id="issue-type" name="issue-type" required>
                    <option value="general">Általános bejelentés</option>
                    <option value="positive-feedback">Pozitív véleményt kívánok tenni</option>
                    <option value="complaint">Panaszt kívánok tenni</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Üzenet tárgya:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Tárgy" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Üzenet szövege:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Írja ide üzenetét..." required></textarea>
            </div>

            <button type="submit" class="btn btn-outline-secondary">Elküldés</button>
        </form>
    </div>

</body>
</html>
